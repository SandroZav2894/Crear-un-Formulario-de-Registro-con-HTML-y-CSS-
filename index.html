<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Formulario Registro</title>

</head>
<body>
  <div class="container">
    <img src="img_portada_libro.png" class="img-form">
    <img src="img_SeixBarral.png" class="img-SixBarrel">
    <div class="form-register">
      <h4>Registrate y entérate de las últimas novedades en libros</h4>
      <button type="button" class="btn boton-google"><i class="fa-brands fa-google"></i>Regístrate con Google</button>
      <button type="button" class="boton-facebook"><img src="icono_fb.svg" width="35" height="20"> Regístrate con Facebook</button>
      <h4>-O-</h4>
      <input class="controls" type="text" name="nombre completo" id="nombres" placeholder="Nombre Completo">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Correo electrónico">
      <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña">
      <input class="botons" type="submit" value="Registrar">
      <p>¿Tienes una cuenta? <a href="#">Iniciar sesión</a></p>
      <br>
    </div>
  </div>

</body>
</html>
